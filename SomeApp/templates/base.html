<!DOCTYPE html>
<html lang="ru">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

   <body>
    <div
      class="bg-image"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/77.webp');
        height: 100vh;
      "
    >
      <main>
        <div class="col-sm-8 py-5 mx-auto">
          <div class="card">
            <h4 class="card-header" style="display: flex; justify-content: center">
              <a href="{% url 'example_app:index' %}">На главную</a>
            </h4>

            <div class="form-control rows="4">
              <div class="container">
                {% block content %}
                {% endblock %}
              </div><!-- container -->
            </div>
          </div><!-- card -->
        </div><!-- col -->
      </main>
    </div><!-- bg-image -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
